<ng-container *ngIf="showTip">
  <app-custom-tooltip
    [tiptitle]="toolTitle"
    [tipvalues]="toolValues"
    [tipPositionX]="tooltipPositionX"
    [tipPositionY]="tooltipPositionY">
  </app-custom-tooltip>
</ng-container>
<div class="selection-frame d-flex">
  <div *ngFor="let category of pictureCategories" class="d-flex align-items-center ml-4">
    <input type='checkbox'
           [(ngModel)]="category.checked"
           (click)="filterTriage($event, category.name)">
    <label class="ml-1 mt-2 text-white">{{category.name }}</label>
  </div>
  <button class="btn-sm btn-primary ml-auto" (click)="activateAddRoute()">Add Picture</button>
</div>
<div class="master-container d-flex flex-wrap">
  <div *ngFor="let picture of pictureChecker | async let $idx = index;">
    <div (mouseenter)="onMouseOver($event, picture)"
         (mouseleave)="onMouseLeave($event, picture)">
      <div class="thumbnail view zoom">
        <img [src]="PICTURE_PATH + picture.image + '_tn.jpg'" (click)="openModal($idx);">
        <div class="controls-row">
          <a (click)="activateEditRoute(picture)"><i class="mx-1 fa fa-pencil-square-o"></i></a>
          <a (click)="deletePicture(picture._id)"><i class="mx-1 fa fa-trash-o"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
