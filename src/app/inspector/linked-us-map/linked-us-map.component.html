<ng-container *ngIf="showTip" class="mt-5">
  <app-custom-tooltip
    [tiptitle]="toolTitle"
    [tipvalues]="toolValues"
    [tipPositionX]="tooltipPositionX"
    [tipPositionY]="tooltipPositionY">
  </app-custom-tooltip>
</ng-container>
<div id="us-map">
  <div class="mt-3">
    <div id="usmap">
      <div class="chart"></div>
    </div>
  </div>
</div>
