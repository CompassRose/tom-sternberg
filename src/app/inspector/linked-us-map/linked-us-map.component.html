<ng-container *ngIf="showTip" class="mt-5">
  <app-custom-tooltip
    [tiptitle]="toolTitle"
    [tipvalues]="toolValues"
    [tipPositionX]="tooltipPositionX"
    [tipPositionY]="tooltipPositionY">
  </app-custom-tooltip>
</ng-container>
<div class="tab-pane" id="us-map">
  <div class="row">
    <div class="col-sm-12">
      <div id="usmap">
        <div class="chart"></div>
      </div>
    </div>
  </div>
</div>
