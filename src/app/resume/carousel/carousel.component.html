      <div class="modal-body mb-0 p-0">
        <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
          <iframe *ngIf="videoPlayer" id="player" class="embed-responsive-item"
                  src="https://www.youtube.com/embed/low8HlogFFQ" allowfullscreen></iframe>
        </div>
      </div>
