<div class="my-header">
  <div class="modal-title display-lg text-muted f-weight-600" id="exampleModalLabel">{{activeProcess}} Picture</div>
  <a class="header-lg ml-auto" (click)="activeModal.close(false)">&times;</a>
</div>
<div class="modal-body mx-2">
  <form #addPictureForm="ngForm">
    <div class="form-group form-group-sm">
      <label for="title">Title</label>
      <input type="text" class="form-control form-control-sm" id="title" placeholder="Picture Title"
             required
             [(ngModel)]="picture.title" name="title" #title="ngModel">
      <div [hidden]="title.valid || title.pristine"
           class="alert alert-danger">
        Title is required
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label for="title">Keyword</label>
      <input type="text" class="form-control form-control-sm" id="keyword" placeholder="Picture Keyword"
             required
             [(ngModel)]="picture.keyword" name="keyword" #keyword="ngModel">
      <div [hidden]="keyword.valid || keyword.pristine"
           class="alert alert-danger">
        Keyword is required
      </div>
    </div>
    <div class="form-group form-group-sm">
      <label for="title">Description</label>
      <input type="text" class="form-control form-control-sm" id="description" placeholder="Description"
             [(ngModel)]="picture.description" name="description" #description="ngModel">
    </div>
    <div class="form-group form-group-sm">
      <label for="title">Search Tags</label>
      <input type="text" class="form-control form-control-sm" id="tags" placeholder="Search Tags"
             [(ngModel)]="picture.tags" name="tags" #tags="ngModel">
    </div>
    <div class="form-group form-group-sm">
      <label for="title">Associations</label>
      <input type="text" class="form-control form-control-sm" id="associations" placeholder="Associations(Names)"
             [(ngModel)]="picture.associations" name="associations" #associations="ngModel">
    </div>
    <div class="form-group form-group-sm">
      <label for="title">Year</label>
      <input type="text" class="form-control form-control-sm" id="date" placeholder="Year"
             [(ngModel)]="picture.date" name="date" #date="ngModel">
    </div>
    <!--<div class="form-group form-group-sm">-->
    <!--<label for="title">Select Image</label>-->
    <!--<input type="text" class="form-control form-control-sm" id="image" placeholder="Image Name"  [(ngModel)]="picture.image" name="image" #image="ngModel">-->
    <!--&lt;!&ndash;<input type="file" class="form-control ml-auto" placeholder="Image Name" (change)="fileChanged($event)" name="fileupload" value="fileupload" id="fileupload"&ndash;&gt;-->
    <div class="pull-right mb-3 mt-2">
      <button type="button" class="btn-sm btn-danger mr-1" (click)="activeModal.close(picture)"
              [disabled]="!addPictureForm.form.valid">Save
      </button>
      <button type="button" class="btn-sm btn-primary" (click)="activeModal.close(false)">Cancel</button>
    </div>
  </form>
</div>
